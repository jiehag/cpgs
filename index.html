<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅菜单公示栏</title>
    <style>
        /* 极简CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f0f0f0;
        }
        
        .container {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .header {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .title {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
        }
        
        .date-display {
            font-size: 0.9rem;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .buttons {
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .admin-btn {
            background: #e74c3c;
        }
        
        .menu-container {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .category {
            margin-bottom: 20px;
        }
        
        .category-title {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .menu-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 4px solid #4a90e2;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .item-name {
            font-weight: bold;
            flex: 1;
        }
        
        .item-price {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .no-menu {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 300px;
        }
        
        .modal-title {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #50c878;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            display: none;
            z-index: 1001;
        }
        
        .message.error {
            background: #ff6b6b;
        }
        
        @media (max-width: 480px) {
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="message" id="message">操作成功！</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">餐厅菜单公示栏</h1>
            <div class="date-display" id="current-date">正在加载...</div>
            <div style="margin-top: 10px;">
                <button class="btn" id="admin-btn" onclick="showPasswordModal()">管理登录</button>
                <button class="btn admin-btn" id="exit-btn" style="display:none;" onclick="exitAdmin()">退出管理</button>
                <button class="btn" onclick="fullscreen()">全屏显示</button>
            </div>
        </div>
        
        <div id="admin-controls" style="display:none;">
            <div class="buttons">
                <button class="btn" onclick="importExcel()">导入菜单</button>
                <button class="btn" onclick="exportExcel()">导出菜单</button>
                <button class="btn" onclick="showToday()">今日菜单</button>
                <button class="btn" onclick="window.print()">打印</button>
                <button class="btn" onclick="changePassword()">修改密码</button>
            </div>
            
            <div class="buttons">
                <input type="date" id="date-selector" onchange="changeDate(this.value)">
            </div>
        </div>
        
        <div class="menu-container" id="menu-container">
            <div class="no-menu">正在加载菜单数据...</div>
        </div>
    </div>
    
    <!-- 密码输入模态框 -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <h3 class="modal-title">管理员登录</h3>
            <input type="password" class="modal-input" id="password-input" placeholder="输入密码" onkeypress="if(event.key=='Enter') checkPassword()">
            <div class="modal-buttons">
                <button class="btn" onclick="hidePasswordModal()">取消</button>
                <button class="btn" onclick="checkPassword()">登录</button>
            </div>
        </div>
    </div>
    
    <!-- 修改密码模态框 -->
    <div class="modal" id="change-password-modal">
        <div class="modal-content">
            <h3 class="modal-title">修改密码</h3>
            <input type="password" class="modal-input" id="old-password" placeholder="原密码">
            <input type="password" class="modal-input" id="new-password" placeholder="新密码(至少4位)">
            <div class="modal-buttons">
                <button class="btn" onclick="hideChangePasswordModal()">取消</button>
                <button class="btn" onclick="saveNewPassword()">确认修改</button>
            </div>
        </div>
    </div>

    <script>
        // ===== 全局变量和常量 =====
        var ADMIN_KEY = "admin123";
        var menuData = {};
        var isAdmin = false;
        var currentDate = "";
        
        // ===== DOM元素 =====
        var messageEl = document.getElementById('message');
        var menuContainer = document.getElementById('menu-container');
        var currentDateEl = document.getElementById('current-date');
        var adminControls = document.getElementById('admin-controls');
        var adminBtn = document.getElementById('admin-btn');
        var exitBtn = document.getElementById('exit-btn');
        var dateSelector = document.getElementById('date-selector');
        
        // ===== 基本工具函数 =====
        function showMessage(text, isError) {
            messageEl.textContent = text;
            messageEl.className = 'message';
            if (isError) {
                messageEl.classList.add('error');
            }
            messageEl.style.display = 'block';
            setTimeout(function() {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        function getTodayString() {
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            
            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;
            
            return year + '-' + month + '-' + day;
        }
        
        function formatDate(dateStr) {
            var date = new Date(dateStr);
            var weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return dateStr + ' 星期' + weekdays[date.getDay()];
        }
        
        // ===== 数据管理 =====
        function loadData() {
            try {
                var saved = localStorage.getItem('menu_data');
                if (saved) {
                    menuData = JSON.parse(saved);
                }
                
                var savedPassword = localStorage.getItem('admin_password');
                if (savedPassword) {
                    ADMIN_KEY = savedPassword;
                }
                
                return true;
            } catch (e) {
                showMessage('加载数据失败', true);
                return false;
            }
        }
        
        function saveData() {
            try {
                localStorage.setItem('menu_data', JSON.stringify(menuData));
                return true;
            } catch (e) {
                showMessage('保存数据失败', true);
                return false;
            }
        }
        
        function createSampleData() {
            var today = getTodayString();
            return {
                [today]: {
                    "主菜": [
                        { name: "红烧肉", price: 12 },
                        { name: "清蒸鱼", price: 15 },
                        { name: "青椒炒猪肝", price: 10 }
                    ],
                    "素菜": [
                        { name: "芹菜炒豆干", price: 4 },
                        { name: "麻婆豆腐", price: 5 }
                    ],
                    "汤品": [
                        { name: "米饭+例汤", price: 2 }
                    ]
                }
            };
        }
        
        // ===== 菜单显示 =====
        function showMenu(date) {
            currentDate = date;
            currentDateEl.textContent = formatDate(date);
            dateSelector.value = date;
            
            if (!menuData[date]) {
                menuContainer.innerHTML = '<div class="no-menu">该日期暂无菜单数据</div>';
                return;
            }
            
            var html = '';
            var categories = menuData[date];
            
            for (var category in categories) {
                if (categories.hasOwnProperty(category)) {
                    html += '<div class="category">';
                    html += '<h3 class="category-title">' + category + '</h3>';
                    html += '<div class="category-items">';
                    
                    var items = categories[category];
                    for (var i = 0; i < items.length; i++) {
                        var item = items[i];
                        html += '<div class="menu-item">';
                        html += '<span class="item-name">' + item.name + '</span>';
                        html += '<span class="item-price">' + item.price + '元</span>';
                        
                        if (isAdmin) {
                            html += '<button class="btn" style="margin-left:10px;padding:2px 8px;font-size:0.8rem;" onclick="editItem(\'' + date + '\', \'' + category + '\', ' + i + ')">编辑</button>';
                        }
                        
                        html += '</div>';
                    }
                    
                    html += '</div></div>';
                }
            }
            
            menuContainer.innerHTML = html;
        }
        
        function editItem(date, category, index) {
            var item = menuData[date][category][index];
            var newName = prompt('修改菜品名称:', item.name);
            if (newName === null) return;
            
            var newPrice = prompt('修改价格:', item.price);
            if (newPrice === null) return;
            
            newPrice = parseFloat(newPrice);
            if (isNaN(newPrice)) {
                showMessage('价格必须是数字', true);
                return;
            }
            
            item.name = newName;
            item.price = newPrice;
            
            if (saveData()) {
                showMenu(date);
                showMessage('修改成功');
            }
        }
        
        // ===== 管理员功能 =====
        function showPasswordModal() {
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').focus();
        }
        
        function hidePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
        }
        
        function checkPassword() {
            var input = document.getElementById('password-input').value;
            if (input === ADMIN_KEY) {
                isAdmin = true;
                adminControls.style.display = 'block';
                adminBtn.style.display = 'none';
                exitBtn.style.display = 'inline-block';
                hidePasswordModal();
                showMenu(currentDate);
                showMessage('管理员登录成功');
            } else {
                showMessage('密码错误', true);
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
        
        function exitAdmin() {
            isAdmin = false;
            adminControls.style.display = 'none';
            adminBtn.style.display = 'inline-block';
            exitBtn.style.display = 'none';
            showMenu(currentDate);
            showMessage('已退出管理员模式');
        }
        
        function changePassword() {
            document.getElementById('change-password-modal').style.display = 'flex';
            document.getElementById('old-password').focus();
        }
        
        function hideChangePasswordModal() {
            document.getElementById('change-password-modal').style.display = 'none';
        }
        
        function saveNewPassword() {
            var oldPass = document.getElementById('old-password').value;
            var newPass = document.getElementById('new-password').value;
            
            if (oldPass !== ADMIN_KEY) {
                showMessage('原密码错误', true);
                return;
            }
            
            if (newPass.length < 4) {
                showMessage('新密码至少4位', true);
                return;
            }
            
            ADMIN_KEY = newPass;
            localStorage.setItem('admin_password', newPass);
            hideChangePasswordModal();
            showMessage('密码修改成功');
        }
        
        // ===== Excel操作 =====
        function importExcel() {
            if (!window.XLSX) {
                showMessage('Excel库加载失败', true);
                return;
            }
            
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx, .xls';
            
            input.onchange = function(e) {
                var file = e.target.files[0];
                if (!file) return;
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        var data = new Uint8Array(e.target.result);
                        var workbook = window.XLSX.read(data, { type: 'array' });
                        var worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        var jsonData = window.XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        var newMenu = {};
                        for (var i = 1; i < jsonData.length; i++) {
                            var row = jsonData[i];
                            if (row && row.length >= 3) {
                                var category = row[0] || '菜单';
                                var name = row[1];
                                var price = row[2];
                                
                                if (name && price !== undefined) {
                                    if (!newMenu[category]) {
                                        newMenu[category] = [];
                                    }
                                    
                                    newMenu[category].push({
                                        name: String(name).trim(),
                                        price: Number(price) || 0
                                    });
                                }
                            }
                        }
                        
                        menuData[currentDate] = newMenu;
                        
                        if (saveData()) {
                            showMenu(currentDate);
                            showMessage('导入成功');
                        }
                    } catch (error) {
                        console.error(error);
                        showMessage('导入失败: ' + error.message, true);
                    }
                };
                
                reader.readAsArrayBuffer(file);
            };
            
            input.click();
        }
        
        function exportExcel() {
            if (!window.XLSX) {
                showMessage('Excel库加载失败', true);
                return;
            }
            
            var menu = menuData[currentDate];
            if (!menu) {
                showMessage('没有菜单数据', true);
                return;
            }
            
            try {
                var data = [['类别', '菜品名称', '价格(元)']];
                
                for (var category in menu) {
                    if (menu.hasOwnProperty(category)) {
                        var items = menu[category];
                        for (var i = 0; i < items.length; i++) {
                            var item = items[i];
                            data.push([category, item.name, item.price]);
                        }
                    }
                }
                
                var ws = window.XLSX.utils.aoa_to_sheet(data);
                var wb = window.XLSX.utils.book_new();
                window.XLSX.utils.book_append_sheet(wb, ws, '菜单');
                
                var fileName = '菜单_' + currentDate + '.xlsx';
                window.XLSX.writeFile(wb, fileName);
                
                showMessage('导出成功: ' + fileName);
            } catch (error) {
                showMessage('导出失败', true);
            }
        }
        
        // ===== 其他功能 =====
        function showToday() {
            var today = getTodayString();
            showMenu(today);
            showMessage('已显示今日菜单');
        }
        
        function changeDate(date) {
            if (date) {
                showMenu(date);
            }
        }
        
        function fullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // ===== 忘记密码功能 =====
        function forgotPassword() {
            var key = prompt('请输入系统密钥重置密码:');
            if (key === 'XGSQ364532890') {
                ADMIN_KEY = 'admin123';
                localStorage.setItem('admin_password', 'admin123');
                showMessage('密码已重置为: admin123');
            } else if (key) {
                showMessage('密钥错误', true);
            }
        }
        
        // ===== 备份功能 =====
        function backupData() {
            try {
                var backup = {
                    data: menuData,
                    password: ADMIN_KEY,
                    date: new Date().toISOString()
                };
                
                var blob = new Blob([JSON.stringify(backup)], { type: 'application/json' });
                var url = URL.createObjectURL(blob);
                
                var a = document.createElement('a');
                a.href = url;
                a.download = '菜单备份_' + getTodayString() + '.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                showMessage('备份成功');
            } catch (e) {
                showMessage('备份失败', true);
            }
        }
        
        function restoreData() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                var file = e.target.files[0];
                if (!file) return;
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        var backup = JSON.parse(e.target.result);
                        if (confirm('确定要恢复备份吗？这将覆盖现有数据。')) {
                            menuData = backup.data || {};
                            if (backup.password) {
                                ADMIN_KEY = backup.password;
                                localStorage.setItem('admin_password', backup.password);
                            }
                            saveData();
                            showMenu(currentDate);
                            showMessage('恢复成功');
                        }
                    } catch (error) {
                        showMessage('恢复失败: 文件格式错误', true);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // ===== 初始化 =====
        function init() {
            // 显示加载中
            showMessage('正在加载...', false);
            
            // 检查XLSX库
            if (!window.XLSX) {
                showMessage('注意: Excel功能需要网络连接', true);
            }
            
            // 加载数据
            if (!loadData()) {
                menuData = createSampleData();
                saveData();
            }
            
            // 显示今日菜单
            var today = getTodayString();
            showMenu(today);
            
            // 更新当前年份
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // 添加右键菜单
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    alert('右键菜单: 长按"管理登录"按钮可重置密码');
                }
            });
            
            // 长按重置密码
            var adminBtn = document.getElementById('admin-btn');
            var longPressTimer;
            
            adminBtn.addEventListener('touchstart', function() {
                longPressTimer = setTimeout(function() {
                    forgotPassword();
                }, 2000);
            });
            
            adminBtn.addEventListener('touchend', function() {
                clearTimeout(longPressTimer);
            });
            
            adminBtn.addEventListener('touchmove', function() {
                clearTimeout(longPressTimer);
            });
            
            // 显示欢迎信息
            setTimeout(function() {
                showMessage('餐厅菜单系统已加载完成');
            }, 1000);
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
